<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Webpage</title>
    <style>
        body {
            margin: 0;
        }
        
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 25%;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
        }
        
        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }
        
        li a.active {
            background-color: #4CAF50;
            color: white;
        }
        
        li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }
        </style>
        <script> //안됨 
            var temp = new URL(document.URL)
            var myQuery= "[href=\""
            temp = temp.pathname

            myQuery = myQuery +temp
            myQuery = myQuery + "\"]"
            document.querySelector(myQuery).className="active"
        </script>
</head>
<nav>
    <ul>
        <li><a class="active" href="/webpage/home">Home</a></li>
        <li><a href="/webpage/news">News</a></li>
        <li><a href="/webpage/contact">Contact</a></li>
        <li><a href="/webpage/about">About</a></li>
    </ul>
         
</nav>
<body>
    <script>
            var temp = new URL(document.URL)
            var myQuery= "[href=\""
            temp = temp.pathname

            myQuery = myQuery +temp
            myQuery = myQuery + "\"]"

            document.querySelector(myQuery).className="active"
    </script>
    <div style="margin-left:25%;padding:1px 16px;height:1000px;">
    {% block body %}
        
    {% endblock body %}
    
</body>
</html>
